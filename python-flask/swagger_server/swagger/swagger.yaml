      operationId: "admin_autoretrieve_init_post"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "addresses"
        description: "Autoretrieve's comma-separated list of addresses"
        required: true
        schema:
          type: "string"
      - in: "body"
        name: "pubKey"
        description: "Autoretrieve's public key"
        required: true
        schema:
          type: "string"
      responses: {}
      x-swagger-router-controller: "swagger_server.controllers.autoretrieve_controller"
  /admin/autoretrieve/list:
    get:
      tags:
      - "autoretrieve"
      summary: "List autoretrieve servers"
      description: "This endpoint lists all registered autoretrieve servers"
      operationId: "admin_autoretrieve_list_get"
      produces:
      - "application/json"
      parameters: []
      responses: {}
      x-swagger-router-controller: "swagger_server.controllers.autoretrieve_controller"
  /admin/peering/peers:
    get:
      tags:
      - "admin"
