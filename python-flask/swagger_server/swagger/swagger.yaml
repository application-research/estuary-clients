    type: "object"
    properties:
      coluuid:
        type: "string"
      dir:
        type: "string"
      filename:
        type: "string"
      peers:
        type: "array"
        items:
          type: "string"
      root:
        type: "string"
  util.ContentAddResponse:
    type: "object"
    properties:
      cid:
        type: "string"
      estuaryId:
        type: "integer"
      providers:
        type: "array"
        items:
          type: "string"
      retrieval_url:
        type: "string"
    example:
      retrieval_url: "retrieval_url"
      estuaryId: 0
      providers:
      - "providers"
      - "providers"
      cid: "cid"
