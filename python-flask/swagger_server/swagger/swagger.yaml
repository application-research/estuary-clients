      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "User ID"
        required: true
        type: "integer"
      responses:
        "200":
          description: "OK"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/main.Collection"
        "400":
          description: "Bad Request"
          schema:
            $ref: "#/definitions/util.HttpError"
        "404":
          description: "Not Found"
          schema:
            $ref: "#/definitions/util.HttpError"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/util.HttpError"
