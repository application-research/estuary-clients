    type: "object"
    properties:
      expiry:
        type: "string"
      token:
        type: "string"
    example:
      expiry: "expiry"
      token: "token"
  main.importDealBody:
    type: "object"
    properties:
      coluuid:
        type: "string"
      dealIDs:
        type: "array"
        items:
          type: "integer"
      dir:
        type: "string"
      name:
        type: "string"
  main.userStatsResponse:
    type: "object"
    properties:
      numPins:
        type: "integer"
      totalSize:
        type: "integer"
    example:
      totalSize: 6
      numPins: 0
