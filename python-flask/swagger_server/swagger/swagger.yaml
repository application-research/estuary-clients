        required: true
        schema:
          type: "array"
          items:
            type: "integer"
      responses:
        "200":
          description: "OK"
          schema:
            type: "object"
            additionalProperties:
              type: "string"
      x-swagger-router-controller: "swagger_server.controllers.collections_controller"
    delete:
      tags:
      - "collections"
      summary: "Deletes a collection"
      description: "This endpoint is used to delete an existing collection."
      operationId: "collections_coluuid_delete"
      parameters:
