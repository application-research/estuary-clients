      produces:
      - "application/json"
      parameters: []
      responses: {}
      x-swagger-router-controller: "swagger_server.controllers.admin_controller"
    delete:
      tags:
      - "admin"
      - "peering"
      - "peers"
      summary: "Remove peers on Peering Service"
      description: "This endpoint can be used to remove a Peer from the Peering Service"
      operationId: "admin_peering_peers_delete"
      produces:
      - "application/json"
      parameters: []
      responses: {}
      x-swagger-router-controller: "swagger_server.controllers.admin_controller"
  /admin/peering/start:
    post:
      tags:
      - "admin"
      - "peering"
